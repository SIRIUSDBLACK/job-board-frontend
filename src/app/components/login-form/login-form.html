<div class="flex items-center justify-center min-h-screen bg-gray-100 p-6">
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login To Your Account</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input
          formControlName="email"
          type="email"
          id="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Enter your email address"
          required
        />
        @if (loginForm.controls['email'].invalid) {
        <div>
          <small class="text-red-500" *ngIf="loginForm.controls['email'].errors?.['required']"
            >Email is required</small
          >
          <small class="text-red-500" *ngIf="loginForm.controls['email'].errors?.['email']"
            >Invalid email format</small
          >
        </div>
        }
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input
          formControlName="password"
          type="password"
          id="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Enter your password"
          required
        />
        @if (loginForm.controls['password'].invalid) {
        <div>
          <small class="text-red-500" *ngIf="loginForm.controls['password'].errors?.['required']"
            >Password is required</small
          >
          <small class="text-red-500" *ngIf="loginForm.controls['password'].errors?.['minlength']"
            >Password must be at least 6 chars</small
          >
        </div>
        }
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150"
      >
        Login
      </button>

      <div class="mb-2 mt-3 text-sm flex items-center justify-center">
        <p>
          Don't have an account ?
          <a class="text-blue-500 hover:underline" [routerLink]="['/register']">Register here!</a>
        </p>
      </div>
    </form>
  </div>
</div>
