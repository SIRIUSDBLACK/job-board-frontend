

<div class="p-8 bg-gray-100 min-h-screen flex items-center justify-center font-sans antialiased">
      <div class="w-full max-w-5xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden">
        <div class="p-6 sm:p-8">
          <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Job Listings</h1>
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Title</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Created At</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Salary</th>
                  <th scope="col" class="px-6 py-3 text-center text-xs font-semibold text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                @for (job of (jobs$ | async); track job.id) {
                  <tr class="hover:bg-gray-50 transition-colors duration-200 even:bg-white">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                      {{ job.title }}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                      {{ job.created_at | date:'shortDate' }}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                      <span class="font-semibold text-green-600">{{ '$' + job.salary }}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                      <div class="flex items-center space-x-2">
                        <button (click)="onUpdate(job)" class="inline-flex items-center justify-center px-3 py-1.5 border border-transparent text-xs font-semibold rounded-full text-indigo-700 bg-indigo-100 hover:bg-indigo-200 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                          Update
                        </button>
                        <button (click)="onDetail(job)" class="inline-flex items-center justify-center px-3 py-1.5 border border-transparent text-xs font-semibold rounded-full text-teal-700 bg-teal-100 hover:bg-teal-200 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                          Detail
                        </button>
                        <button (click)="onDelete(job)" class="inline-flex items-center justify-center px-3 py-1.5 border border-transparent text-xs font-semibold rounded-full text-red-700 bg-red-100 hover:bg-red-200 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                          Delete
                        </button>
                      </div>
                    </td>
                  </tr>
                } @empty {
                  <tr>
                    <td colspan="4" class="px-6 py-4 text-center text-gray-500">
                      No job listings available.
                    </td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
