<div class="p-8 bg-gray-50 min-h-screen">
  <div class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold text-center text-gray-800">Edit Job</h1>
    
    <form [formGroup]="jobForm" (ngSubmit)="onSubmit()" class="mt-6 space-y-6">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Job Title</label>
        <div class="mt-1">
          <input id="title" type="text" formControlName="title" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
      </div>
      
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <div class="mt-1">
          <textarea id="description" formControlName="description" rows="4" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
        </div>
      </div>
      
      <div>
        <label for="salary" class="block text-sm font-medium text-gray-700">Salary</label>
        <div class="mt-1">
          <input id="salary" type="text" formControlName="salary" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
      </div>
      
      <div>
        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
        <div class="mt-1">
          <input id="location" type="text" formControlName="location" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
      </div>
      
      <div>
        <button type="submit" [disabled]="jobForm.invalid" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Update Job
        </button>
      </div>
    </form>
  </div>
</div>
