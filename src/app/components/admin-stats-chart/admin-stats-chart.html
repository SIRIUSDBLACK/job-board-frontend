<div class="p-4 sm:p-6 space-y-8">
  <!-- Stats Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-white shadow rounded-xl p-6 text-center">
      <h3 class="text-base sm:text-lg font-semibold">Total Users</h3>
      <p class="text-2xl sm:text-3xl font-bold text-blue-600">
        {{ stats().totalUsers }}
      </p>
    </div>
    <div class="bg-white shadow rounded-xl p-6 text-center">
      <h3 class="text-base sm:text-lg font-semibold">Total Jobs</h3>
      <p class="text-2xl sm:text-3xl font-bold text-green-600">
        {{ stats().totalJobs }}
      </p>
    </div>
    <div class="bg-white shadow rounded-xl p-6 text-center">
      <h3 class="text-base sm:text-lg font-semibold">Applications</h3>
      <p class="text-2xl sm:text-3xl font-bold text-purple-600">
        {{ stats().totalApplications }}
      </p>
    </div>
  </div>

  <!-- Charts -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div class="bg-white shadow rounded-xl p-4">
      <canvas id="jobsPerEmployerChart" class="w-full h-64 sm:h-80"></canvas>
    </div>
    <div class="bg-white shadow rounded-xl p-4">
      <canvas id="applicationsPerJobChart" class="w-full h-64 sm:h-80"></canvas>
    </div>
  </div>
</div>
