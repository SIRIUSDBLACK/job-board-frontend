<div class="min-h-screen bg-gray-100 flex flex-col items-center justify-center p-8">
  <!-- Title -->
  <div class="max-w-4xl w-full text-center">
    <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-12 tracking-tight">
      Main Dashboard
    </h1>
  </div>

  <!-- Cards -->
  <div class="flex flex-col md:flex-row gap-8 w-full max-w-4xl">
    <!-- Employer Card -->
    <div class="block w-full cursor-pointer" (click)="goToEmpDashboard()">
      <div class="bg-white rounded-2xl shadow-lg p-8 flex flex-col items-center justify-center h-full transition-all duration-300 hover:scale-105 hover:shadow-2xl">
        <div class="text-6xl mb-4">👔</div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Employer Dashboard</h2>
        <p class="text-gray-500 text-center">Manage and post job listings.</p>
      </div>
    </div>

    <!-- Seeker Card -->
    <div class="block w-full cursor-pointer" (click)="goToSeekerDashboard()">
      <div class="bg-white rounded-2xl shadow-lg p-8 flex flex-col items-center justify-center h-full transition-all duration-300 hover:scale-105 hover:shadow-2xl">
        <div class="text-6xl mb-4">🔍</div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Seeker Dashboard</h2>
        <p class="text-gray-500 text-center">Find jobs and apply easily.</p>
      </div>
    </div>

    <!-- Admin Card -->
    <div class="block w-full cursor-pointer" (click)="goToAdminDashboard()">
      <div class="bg-white rounded-2xl shadow-lg p-8 flex flex-col items-center justify-center h-full transition-all duration-300 hover:scale-105 hover:shadow-2xl">
        <div class="text-6xl mb-4">⚙️</div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Admin Dashboard</h2>
        <p class="text-gray-500 text-center">Monitor and control the system.</p>
      </div>
    </div>
  </div>


  </div>
